<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Tic Tac Toe - Minimax</title>
</head>

<body>
    <div id="app">
        <div class="header mt-5">
            <h2>TicTacToe Game</h2>
            <p>Game Status : <span id="game-status">Not started</span> </p>
        </div>

        <div class="board">
            <div class="board_tile gray no-top no-left" data-index="0"></div>
            <div class="board_tile gray no-top" data-index="1"></div>
            <div class="board_tile gray no-top no-right" data-index="2"></div>
            <div class="board_tile gray no-left" data-index="3"></div>
            <div class="board_tile gray" data-index="4"></div>
            <div class="board_tile gray no-right" data-index="5"></div>
            <div class="board_tile gray no-left no-bottom" data-index="6"></div>
            <div class="board_tile gray no-bottom" data-index="7"></div>
            <div class="board_tile gray no-bottom no-right" data-index="8"></div>
        </div>

        <div class="action-container">
            <div class="d-flex align-items-center justify-content-between">
                <label class="col-4">Choose Dificulty : </label>
                <select class="form-control" id="difficulty">
                    <option value="3" selected>Easy</option>
                    <option value="6">Medium</option>
                    <option value="-1">Difficult</option>
                </select>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-3">
                <label class="col-4">Starting Player : </label>
                <select class="form-control" id="player">
                    <option value="0" selected>Computer</option>
                    <option value="1">You</option>
                </select>
            </div>

            <button class="btn btn-primary btn-block col-12 mt-4" id="button">
                Start Game
            </button>
        </div>


    </div>
    <script type="module" src="./src/app.js"></script>
</body>

</html>
